  <script>
    // Simuler des annonces d'emploi (remplacez ceci par une requête réelle à votre backend)
    const annonces = [
    { "id": 1, "titre": "Développeur Web", "entreprise": "XYZ Corp", "lieu": "Marrakech", "description": "Nous recherchons un développeur web expérimenté pour rejoindre notre équipe." },
    { "id": 2, "titre": "Ingénieur Logiciel", "entreprise": "ABC Ltd", "lieu": "Casablanca", "description": "Nous sommes à la recherche d'un ingénieur logiciel passionné pour travailler sur des projets excitants." },
    { "id": 3, "titre": "Designer UX/UI", "entreprise": "123 Corp", "lieu": "Rabat", "description": "Rejoignez notre équipe en tant que designer UX/UI et aidez-nous à créer des expériences utilisateur exceptionnelles." },
    { "id": 4, "titre": "Développeur Web", "entreprise": "XYZ Corp", "lieu": "Marrakech", "description": "Nous recherchons un développeur web expérimenté pour rejoindre notre équipe." },
    { "id": 5, "titre": "Développeur Web", "entreprise": "XYZ Corp", "lieu": "Marrakech", "description": "Nous recherchons un développeur web expérimenté pour rejoindre notre équipe." },
    { "id": 6, "titre": "Développeur Web", "entreprise": "XYZ Corp", "lieu": "Marrakech", "description": "Nous recherchons un développeur web expérimenté pour rejoindre notre équipe." },
    { "id": 7, "titre": "Développeur Web", "entreprise": "XYZ Corp", "lieu": "Marrakech", "description": "Nous recherchons un développeur web expérimenté pour rejoindre notre équipe." },
    { "id": 8, "titre": "Développeur Web", "entreprise": "XYZ Corp", "lieu": "Marrakech", "description": "Nous recherchons un développeur web expérimenté pour rejoindre notre équipe." },
    { "id": 9, "titre": "Développeur Web", "entreprise": "XYZ Corp", "lieu": "Marrakech", "description": "Nous recherchons un développeur web expérimenté pour rejoindre notre équipe." }
];


    // Fonction pour afficher les annonces
    function afficherAnnonces() {
      const annoncesContainer = document.getElementById('annonces-container');

      // Boucler à travers chaque annonce et créer un élément HTML pour l'afficher
      annonces.forEach((annonce, index) => {
        const annonceHTML = `
          <div class="col-md-4 mb-4"> 
            <a href="/annonce/${annonce.id}" class="card-link">
              <div class="card h-100"> 
                  <div class="card-body d-flex flex-column h-100"> 
                      <h5 class="card-title">${annonce.titre}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">${annonce.entreprise} - ${annonce.lieu}</h6>
                      <p class="card-text">${annonce.description}</p>
                  </div>
              </div>
            </a>
          </div>
        `;
        annoncesContainer.innerHTML += annonceHTML;
      });
    }

    // Appel de la fonction pour afficher les annonces lors du chargement de la page
    window.onload = afficherAnnonces;

    // Fonction pour filtrer les annonces
    function filterAnnonces() {
        const select = document.getElementById('filterSelect');
        const input = document.getElementById('filterInput').value.toLowerCase();
        const annoncesContainer = document.getElementById('annonces-container');
        annoncesContainer.innerHTML = ''; // Effacer les annonces actuelles
  
        // Filtrer les annonces en fonction de l'option sélectionnée
        switch (select.value) {
          case 'ville':
            annonces.filter(annonce => annonce.lieu.toLowerCase().includes(input)).forEach(annonce => afficherAnnonce(annonce));
            break;
          case 'entreprise':
            annonces.filter(annonce => annonce.entreprise.toLowerCase().includes(input)).forEach(annonce => afficherAnnonce(annonce));
            break;
          default:
            annonces.forEach(annonce => afficherAnnonce(annonce));
            break;
        }
      }
  
      // Fonction pour afficher une annonce
      function afficherAnnonce(annonce) {
        const annoncesContainer = document.getElementById('annonces-container');
        const annonceHTML = `
          <div class="col-md-4 mb-4"> 
            <a href="/annonce/${annonce.id}" class="card-link">
              <div class="card h-100"> 
                  <div class="card-body d-flex flex-column h-100"> 
                      <h5 class="card-title">${annonce.titre}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">${annonce.entreprise} - ${annonce.lieu}</h6>
                      <p class="card-text">${annonce.description}</p>
                  </div>
              </div>
            </a>
          </div>
        `;
        annoncesContainer.innerHTML += annonceHTML;
      }
  </script>
