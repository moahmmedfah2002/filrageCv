            <div class="container text-center">
              
             
                <button type="button" class="btn btn-primary" onclick="recruteur()" >recruteur</button>
                <button type="button" class="btn btn-primary" onclick="condidat()">condidat</button>
                <script>
                  
                    function recruteur(){
                                let message=document.getElementById("message");
                                let formActive=document.getElementById("recruteur-div");
                                let formDesactive=document.getElementById("condidat-div");
                                formActive.style.display="block";
                                formDesactive.style.display="none";
                                message.style.display="none";
                    }
                    function condidat(){
                                let message=document.getElementById("message");
                                let formActive=document.getElementById("condidat-div");
                                let formDesactive=document.getElementById("recruteur-div");
                                formActive.style.display="block";
                                formDesactive.style.display="none";
                                message.style.display="none";
                    }
                </script>
                <br>
              <h5 id="message">{{erreur}}</h5>
            </div>   
<!--         fin choix recriteur condidat                                            -->
